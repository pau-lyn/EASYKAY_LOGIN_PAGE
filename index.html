
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99c24c4877.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>EasyKay | Log In</title>
</head>
<body>
    <div class="container d-flex align-items-center">
        <div class="login-form mx-auto">
            <img src="logo.png" alt="EsyKay" class="logo shadow-sm mx-auto">
            <p class="brand text-auto">EasyKay</p>
            <button class="login" id="fb"><i class="fa-brands fa-facebook-f" id="fb-icon"></i><span class="btn-text">Log In With Facebook</span></button>
            <button class="login" id="gmail"><i class="fa-regular fa-envelope" id="gmail-icon"></i><span class="btn-text">Log In With Gmail</span></button>
            <div class="horizontal-line">
                <span class="line"></span>
                <span class="or-text">or</span>
                <span class="line"></span>
            </div>
            <button class="login" id="guest" onclick="location.href='guest/guest_home.html'">Continue as a Guest</button>
        </div>
    </div>
</body>
</html>
